<!DOCTYPE html>
<html lang="pt-BR" class="h-full bg-gray-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <title>GRUPO OM - Login Central RH</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        html { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="h-full flex items-center justify-center bg-gray-50">
    <!-- ✅ CARREGA CONFIGURAÇÕES -->
    <script src="../js/Config.js"></script>
    <script src="../js/auth.js"></script>

    <div class="w-full max-w-md">
        <div class="bg-white shadow-2xl rounded-lg overflow-hidden">
            <div class="px-8 py-8">
                <div class="text-center mb-6">
                    <h1 class="text-2xl font-bold text-gray-800">GRUPO OM</h1>
                    <p class="text-gray-500">Central de Solicitações RH</p>
                </div>
                
                <form id="loginForm">
                    <div class="mb-4">
                        <label for="username" class="block text-sm font-medium text-gray-700 mb-1">
                            Email Corporativo
                        </label>
                        <input type="email" id="username" name="username" required
                               placeholder="seu.nome@grupoom.com.br"
                               pattern="[a-zA-Z0-9._%+-]+@grupoom\.com\.br$"
                               class="w-full px-3 py-2 border border-gray-300 rounded-md text-sm shadow-sm
                                      focus:outline-none focus:ring-2 focus:ring-gray-800 focus:border-gray-800">
                    </div>
                    
                    <div class="mb-6">
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">
                            Senha
                        </label>
                        <input type="password" id="password" name="password" required
                               placeholder="••••••••"
                               class="w-full px-3 py-2 border border-gray-300 rounded-md text-sm shadow-sm
                                      focus:outline-none focus:ring-2 focus:ring-gray-800 focus:border-gray-800">
                    </div>
                    
                    <div id="errorMessage" class="hidden text-center p-3 rounded-md bg-red-50 border border-red-200 text-red-700 text-sm mb-4"></div>

                    <div>
                        <button type="submit" id="loginButton"
                                class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white
                                       bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-700
                                       disabled:opacity-50 disabled:cursor-not-allowed">
                            Entrar
                        </button>
                    </div>
                </form>
            </div>
        </div>
        
        <p class="mt-6 text-center text-xs text-gray-500">
            Acesso restrito à rede interna • GRUPO OM
        </p>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const loginButton = document.getElementById('loginButton');
            const errorMessage = document.getElementById('errorMessage');
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Desabilita botão
            loginButton.disabled = true;
            loginButton.innerHTML = `
                <svg class="animate-spin h-5 w-5 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
            `;
            errorMessage.classList.add('hidden');

            try {
                await Auth.login(username, password);
            } catch (error) {
                errorMessage.textContent = error.message;
                errorMessage.classList.remove('hidden');
                loginButton.disabled = false;
                loginButton.textContent = 'Entrar';
            }
        });
    </script>
</body>
</html>
